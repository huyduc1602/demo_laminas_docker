<VirtualHost *:80>
ServerAdmin webmaster@laminas-demo
    DocumentRoot /var/www/projects/demo/public_html
    ServerName www.demo.local
	ServerAlias demo.local
    <Directory "/var/www/projects/demo/public_html">
        DirectoryIndex index.php
        AllowOverride All
        Order allow,deny
        Allow from all
    </Directory>
       RewriteEngine on
    ErrorLog /var/www/projects/demo/logs/error.log
    CustomLog /var/www/projects/demo/logs/access.log common
</VirtualHost> 