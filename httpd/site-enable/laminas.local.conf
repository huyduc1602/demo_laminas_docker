<VirtualHost *:80>
ServerAdmin webmaster@laminas-demo
    DocumentRoot /var/www/laminas_mvc/public
    ServerName laminas.local
	ServerAlias www.laminas.local
    <Directory "/var/www/laminas_mvc/public">
        DirectoryIndex index.php
        AllowOverride All
        Order allow,deny
        Allow from all
    </Directory>
       RewriteEngine on
    ErrorLog /var/www/laminas_mvc/logs/error.log
    CustomLog /var/www/laminas_mvc/logs/access.log common
</VirtualHost> 